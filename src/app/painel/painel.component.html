<div class="container">
  <!-- Card principal -->
  <div class="card">
    <!-- Header -->
    <div class="header">
      <div class="logo-admin">
        <span class="letra roxo">Busca</span>
        <span class="letra rosa">Karaokê</span>
      </div>
      <h2 class="titulo">Painel Administrativo</h2>
      <p class="subtitulo">Gerencie todo o catálogo de músicas</p>
    </div>

    <!-- Menu de opções -->
    <div class="menu">
      <!-- Adicionar Música -->
      <button class="btn btn-adicionar" (click)="navegarParaAdicionarMusica()">
        <div class="btn-icone">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </div>
        <div class="btn-conteudo">
          <span class="btn-titulo">Adicionar Música</span>
          <span class="btn-descricao">Cadastrar nova música no catálogo</span>
        </div>
        <svg class="btn-seta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      </button>

      <!-- Gerenciar Músicas -->
      <button class="btn btn-gerenciar" (click)="navegarParaGerenciarMusicas()">
        <div class="btn-icone">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
        </div>
        <div class="btn-conteudo">
          <span class="btn-titulo">Gerenciar Músicas</span>
          <span class="btn-descricao">Editar ou remover músicas existentes</span>
        </div>
        <svg class="btn-seta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="m9 18 6-6-6-6"/>
        </svg>
      </button>

    <!-- Botão Sair -->
    <button class="btn-sair" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Logout
    </button>

    <!-- Rodapé -->
    <div class="rodape">
      <p class="rodape-texto">
        Bem-vindo ao painel de administração
      </p>
    </div>
  </div>

  <!-- Efeito de fundo -->
  <div class="efeito-fundo"></div>
</div>
