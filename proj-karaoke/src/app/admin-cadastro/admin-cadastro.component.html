<div class="container">
  <!-- Botão voltar -->
  <button class="btn-voltar" [routerLink]="['/']">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="m15 18-6-6 6-6"/>
    </svg>
    Voltar
  </button>

  <!-- Card de cadastro -->
  <div class="card">
    <!-- Logo/Título -->
    <div class="header">
      <h2 class="titulo">Criar Conta</h2>
      <p class="subtitulo">Cadastre-se como administrador</p>
    </div>

    <!-- Formulário -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input 
            id="name" 
            type="text" 
            formControlName="name" 
            placeholder="Digite seu nome completo"
            [class.input-erro]="form.controls.name.invalid && form.controls.name.touched"
          />
        </div>
        <span class="mensagem-erro" *ngIf="form.controls.name.invalid && form.controls.name.touched">
          O nome é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            placeholder="seu@email.com"
            [class.input-erro]="form.controls.email.invalid && form.controls.email.touched"
          />
        </div>
        <span class="mensagem-erro" *ngIf="form.controls.email.invalid && form.controls.email.touched">
          Por favor, insira um e-mail válido
        </span>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            id="senha" 
            type="password" 
            formControlName="senha" 
            placeholder="Crie uma senha segura"
            [class.input-erro]="form.controls.senha.invalid && form.controls.senha.touched"
          />
        </div>
        <span class="mensagem-erro" *ngIf="form.controls.senha.invalid && form.controls.senha.touched">
          A senha é obrigatória
        </span>
      </div>

      <div class="form-group">
  <label for="confirmarSenha">Confirmar Senha</label>
  <div class="input-wrapper">
    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
    </svg>

    <input 
      id="confirmarSenha"
      type="password"
      formControlName="confirmarSenha"
      placeholder="Repita a senha"
      [class.input-erro]="
        (form.controls.confirmarSenha.touched && form.controls.confirmarSenha.invalid)
      "
    />
  </div>

  <span class="mensagem-erro"
        *ngIf="form.controls.confirmarSenha.errors?.['senhasDiferentes'] 
              && form.controls.confirmarSenha.touched">
    As senhas não coincidem.
  </span>
</div>


      <div class="form-group">
        <label for="endereco">Endereço <span class="opcional">(opcional)</span></label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <input 
            id="endereco" 
            type="text" 
            formControlName="endereco" 
            placeholder="Seu endereço (opcional)"
          />
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-cadastrar" 
        [disabled]="form.invalid"
      >
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <line x1="19" x2="19" y1="8" y2="14"></line>
          <line x1="22" x2="16" y1="11" y2="11"></line>
        </svg>
        Criar Conta
      </button>
    </form>

    <!-- Link de login -->
    <div class="link-login">
      <p>Já tem uma conta?</p>
      <a routerLink="/admin/login">Fazer login</a>
    </div>
  </div>

  <!-- Efeito de fundo -->
  <div class="efeito-fundo"></div>
</div>
